<!DOCTYPE html>
<html>
   <head>
      <link rel="stylesheet" type="text/css" href="index.css">
      <meta charset="UTF-8">
      <title>BAM&amp;DICE Config </title>
   </head>
   <script>
      var xmlHttp = null;
	  // reboot
	  function reboot()
	  {
		var url = "/reboot?reboot=1";

		xmlHttp = new XMLHttpRequest();
		xmlHttp.open("GET", url, true);
		xmlHttp.send( null );
	  }
	</script>
   <body bgcolor="#5f5f5f">
   <h1> BAM&amp;DICE Config </h1>
   <div id="remote">
      <div id="label" class="start"></div>
		<ul>
			<!-- This is the configuration Tab -->
			<form method="POST">
			 <fieldset>
				<legend>Network configuration</legend>
				<table>
					<tr>
						<td>
						<label>Wifi Name:</label>
						</td> <td>
						<input type="text" name="SSID" class="form-control" placeholder="Enter SSID" value="{SSID}">
						</td>
					</tr> <tr>
						<td>
						<label>Wifi Password:</label>
						</td> <td>
						<input type="password" name="Password" class="form-control" placeholder="Password">
						</td>
					</tr><tr>
						<td>
						<label>Wifi Mode:</label>
						</td><td>
						<select name="STATION" size="1" >
						<option {MODE_STATION} value="yes">STATION</option>
						<option {MODE_AP} value="no">ACCESSPOINT</option>
						</select>  
						</td>
					</tr><tr>
						<td>
						<label>Wifi Security:</label>
						</td><td>
						<select name="SECURITY" size="1" >
						<option {SEC_OPEN} >OPEN</option>
						<option {SEC_WEP} >WEP</option>
						<option {SEC_WPA} >WPA_PSK</option>
						<option {SEC_WPA2} >WPA2_PSK</option>
						<option {SEC_WPA12} >WPA_WPA2_PSK</option>
						</select>
						</td>
					</tr>
				</table>
				<button type="submit" class="btn btn-success">Save</button>
			  </fieldset>
			</form>
			<br/>
			<button type="button" onclick="reboot()">Reboot </button>
		</ul>
   </div>
   </body>
</html>
